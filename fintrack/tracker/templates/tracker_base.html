<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Finance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    {% block Css %}
        
    {% endblock %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
</head>
<body>
    <header class="main-header">
        <h1>Welcome, {{ request.user.username }}</h1>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>ðŸ’° FinanceApp</h2>
            <ul>
                <li><a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" >Dashboard</a></li>
                <li><a href="{% url 'transactions' %}" class="{% if request.resolver_match.url_name == 'transactions' %}active{% endif %}">Transactions</a></li>
                <li><a href="{% url 'add_transaction' %}" class="{% if request.resolver_match.url_name == 'add_transaction' %}active{% endif %}" >Add</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            
            {% block content %}
            
            {% endblock %}
        </main>
    </div>

    
</body>
</html>
